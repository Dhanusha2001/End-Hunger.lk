<html lang="en">
<head>
    <meta charset="uft-8">
    <meta name="viewpoint" content="width=divice-width,initial-scale=1.0">
    <title>Donation Page </title>
    <link rel="stylesheet" href="donationform.css" rel="stylesheet">
    
   
</head>
<body>
     <div class="wrapper">
         <h2>Donation Form</h2>
         <form method="POST">
             <h4>Your Deatils</h4>
             <div class="input-group">
                 <div class="input-box">
                     <input type="text" placeholder="First Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Second Name" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div> 
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required
                    class="name">
                    <i class="fa fa-envelope icons"></i>

                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD"
                    class="dob">
                    <input type="text" placeholder="MM"
                    class="dob">
                    <input type="text" placeholder="YYYY"
                    class="dob">

                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" checked class="radio">
                    <label for="b2">Female</label>
                 </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>PayPal</span></label>
                 </div>
            </div>
            <div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel"   placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>           
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC"required class="name">
                    <i class="fa fa fa-user icon"></i>                
                </div>
                <div class="input-box">
                    <select>
                        <option>01</option>
                        <option>02 </option>
                        <option>03 </option>
                        <option>04 </option>
                        <option>05 </option>
                        <option>06 </option>
                        <option>07 </option>
                        <option>08 </option>
                        <option>09 </option>
                        <option>10 </option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>

                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
             </div>
            
         </form>

    </div>
    
</body>

</html>
