<html lang="en">
<head>
    <meta charset="uft-8">
    <meta name="viewpoint" content="width=divice-width,initial-scale=1.0">
    <title>Donation Page </title>
    <link rel="stylesheet" href="donationfrom.css" rel="stylesheet">
   
</head>
<body>
     <div class="wrapper">
         <h2>Donation Form</h2>
         <form method="POST">
             <h4>Your Deatils</h4>
             <div class="input-group">
                 <div class="input-box">
                     <input type="text" placeholder="First Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Second Name" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div> 
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required
                    class="name">
                    <i class="fa fa-envelope icons"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD"
                    class="dob">
                    <input type="text" placeholder="MM"
                    class="dob">
                    <input type="text" placeholder="YYYY"
                    class="dob">

                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" checked class="radio">
                    <label for="b2">Female</label>
                 </div>
